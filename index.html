    <style>
        :root {
            --bg-color: #050b18;
            --card-bg: #0a1122;
            --primary-blue: #00aeef;
            --text-white: #ffffff;
            --text-gray: #94a3b8;
            --font-main: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- Header --- */
        header {
            padding: 40px 0;
            text-align: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 30px;
        }

        /* --- Hero Section --- */
        .hero {
            text-align: center;
            padding-bottom: 80px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 174, 239, 0.1);
            border: 1px solid rgba(0, 174, 239, 0.3);
            color: var(--primary-blue);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .hero h1 {
            font-size: clamp(32px, 5vw, 56px);
            font-weight: 700;
            margin-bottom: 24px;
            line-height: 1.1;
        }

        .hero h1 span {
            color: var(--primary-blue);
        }

        .hero p {
            font-size: 18px;
            color: var(--text-gray);
            max-width: 700px;
            margin: 0 auto 40px;
        }

        .hero-btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 60px;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            color: var(--bg-color);
        }

        .btn-outline {
            border: 1px solid var(--primary-blue);
            color: var(--text-white);
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* --- Mini Stats (abaixo do botão) --- */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 40px auto 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-icon {
            color: var(--primary-blue);
            margin-bottom: 12px;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            color: var(--text-gray);
            font-size: 14px;
        }

        /* --- Seção de Confiança & Carrossel --- */
        .trust {
            padding: 80px 0;
            text-align: center;
            background: radial-gradient(circle at center, rgba(0, 174, 239, 0.05) 0%, transparent 70%);
        }

        .trust h3 {
            color: var(--primary-blue);
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .trust h2 {
            font-size: 32px;
            margin-bottom: 40px;
        }

        .trust h2 span {
            color: var(--primary-blue);
        }

        /* Estilo do Carrossel Infinito */
        .logo-carousel {
            overflow: hidden;
            padding: 20px 0;
            position: relative;
            width: 100vw;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
            margin-bottom: 60px;
        }

        /* Efeito de desfoque nas laterais */
        .logo-carousel::before,
        .logo-carousel::after {
            content: "";
            height: 100%;
            position: absolute;
            width: 15%;
            z-index: 2;
            pointer-events: none;
        }
        .logo-carousel::before { left: 0; top: 0; background: linear-gradient(to right, var(--bg-color), transparent); }
        .logo-carousel::after { right: 0; top: 0; background: linear-gradient(to left, var(--bg-color), transparent); }

        .logo-track {
            display: flex;
            width: calc(250px * 16); /* Ajustado para o dobro de itens */
            animation: scroll 30s linear infinite;
        }

        .logo-track:hover {
            animation-play-state: paused;
        }

        .shop-tag {
            flex-shrink: 0;
            width: 230px;
            margin: 0 10px;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px;
            border-radius: 12px;
            color: var(--text-gray);
            font-weight: 600;
            white-space: nowrap;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-250px * 8)); } /* Move metade da lista total */
        }

        .big-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        /* --- Seção de Vídeo (VSL) --- */
        .video-section {
            padding: 80px 0;
            text-align: center;
        }

        .video-container {

            aspect-ratio: 16 / 9;
            background: var(--card-bg);
            border-radius: 20px;
            margin: 40px auto 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .play-btn {
            width: 80px;
            height: 80px;
            background: var(--primary-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg-color);
            margin-bottom: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .play-btn:hover { transform: scale(1.1); }

        .video-info {
            position: absolute;
            bottom: 25px;
            left: 25px;
            text-align: left;
        }

        /* --- Seção Soluções --- */
        .solutions {
            padding: 100px 0;
        }

        .solutions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-top: 60px;
        }

        .solution-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 32px;
            border-radius: 16px;
            transition: 0.3s;
        }

        .solution-card:hover {
            border-color: var(--primary-blue);
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0, 174, 239, 0.1);
        }

        .sol-icon-box {
            width: 50px;
            height: 50px;
            background: rgba(0, 174, 239, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-blue);
            margin-bottom: 24px;
        }

        .solution-card h4 {
            font-size: 20px;
            margin-bottom: 16px;
        }

        .solution-card p {
            color: var(--text-gray);
            font-size: 15px;
        }

        /* --- CTA Final --- */
        .cta-footer {
            padding: 120px 0;
            text-align: center;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 174, 239, 0.08) 100%);
        }

        .whatsapp-cta {
            background: var(--primary-blue);
            color: var(--bg-color);
            padding: 18px 36px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            margin: 40px 0 15px;
            transition: 0.3s;
        }
        .whatsapp-cta:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(0, 174, 239, 0.3); }
